<!DOCTYPE html>
<html>
  <head>
    <title>Web Barcode Scanner</title>
    <script type="text/javascript" src="instascan.min.js"></script>
    <style>
      html,body{
        width: 100%;
      }
      .qrresult{

      }
    </style>
  </head>
  <body>
    <video id="preview" style="display:block;width:80%;margin:0 auto;"></video>
    <br/>
    <span class="qrresult"></span>
    <script type="text/javascript">
      var qrhandler={};
      qrhandler.content = '';
      qrhandler.isUrl =  function() {
        var pattern = new RegExp('^(https?:\\/\\/)?'+ // protocol
        '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.?)+[a-z]{2,}|'+ // domain name
        '((\\d{1,3}\\.){3}\\d{1,3}))'+ // OR ip (v4) address
        '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*'+ // port and path
        '(\\?[;&a-z\\d%_.~+=-]*)?'+ // query string
        '(\\#[-a-z\\d_]*)?$','i'); // fragment locator
        return pattern.test(this.content);
      };
      qrhandler.url =function(){
        var url = new URL(window.location.href);
        var c = url.searchParams.get("c");
      };

      let scanner = new Instascan.Scanner(
        {
          continuous: true,
         video: document.getElementById('preview') ,
          mirror: false
       }
       );
      scanner.addListener('scan', function (content) {
        console.log(content);
        if(qrhandler.isUrl(content.toString())&&true){
          window.location.href = content ;
        }
        document.getElementsByClassName('qrresult')[0].innerHTML='<h1>'+
                    content
                    +'</h1>';
      });
      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
          scanner.start(cameras[cameras.length-1]);
        } else {
          console.error('No cameras found.');
          document.write('no camera found , this device not support');
        }
      }).catch(function (e) {
        console.error(e);
      });
    </script>
  </body>
</html>

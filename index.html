<!DOCTYPE html>
<html>
  <head>
    <title>Web Barcode Scanner</title>
    <script type="text/javascript" src="instascan.min.js"></script>
    <style>
      html,body{
        width: 100%;
      }
      .qrresult{

      }
    </style>
  </head>
  <body>
    <video id="preview" style="display:block;width:80%;margin:0 auto;"></video>
    <br/>
    <span class="qrresult"></span>
    <script type="text/javascript">
      let scanner = new Instascan.Scanner(
        {
          continuous: true,
         video: document.getElementById('preview') ,
          mirror: false
       }
       );
      scanner.addListener('scan', function (content) {
        console.log(content);
        document.getElementsByClassName('qrresult')[0].innerHTML='<h1>'+
                    content
                    +'</h1>';
      });
      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
          scanner.start(cameras[cameras.length-1]);
        } else {
          console.error('No cameras found.');
          document.write('no camera found , this device not support');
        }
      }).catch(function (e) {
        console.error(e);
      });
    </script>
  </body>
</html>
